<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="toggleYear()">Toggle Year</button>
      <button onclick="displayAllData()">Display all data</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      //<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7si7MzCOsPqsAkXVr_yX1MORZb4SWN4E&libraries=visualization">

      var map, heatmap, year;


      function initMap() {
        year = 2016;
        heatmapData = initializeHeatmapData();

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 56.161590, lng: 10.130450},
          mapTypeId: 'roadmap'
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData[year],
          map: map,
	        maxIntensity: 25,
	        radius: 5,
	        opacity:.4
        });
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function toggleYear() {
        year = (year + 1) in heatmapData ? (year + 1) : Math.min (parseInt(Object.keys(heatmapData)));
        console.log(year);
        heatmap.setData(heatmapData[year]);
      }

      function displayAllData() {
        heatmap.setData(getFlattenedHeatmapData());
      }

      //Returns all data in dictionary as one long array effectively removing year
      function getFlattenedHeatmapData() {        
        var result = Object.keys(heatmapData)
          .reduce(function (r, k) {
            return r.concat(heatmapData[k]);
          }, 
          []);

        return result;
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 1);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
